sudo: false
language: android

android:
  components:
    - build-tools-27.0.3
    - android-26
    - sys-img-armeabi-v7a-android-24
    - system-imgages-armeabi-v7a-android-24
    - sys-img-armeabi-v7a-android-24-default
    - system-imgages-armeabi-v7a-android-24-default
    - sys-img-armeabi-v7a-default-android-24
    - system-imgages-armeabi-v7a-default-android-24
    - sys-img-default-armeabi-v7a-android-24
    - system-imgages-default-armeabi-v7a-android-24
    - sys-img-android-24-armeabi-v7a
    - system-imgages-android-24-armeabi-v7a
    - sys-img-android-24-armeabi-v7a-default
    - system-imgages-android-24-armeabi-v7a-default
    - sys-img-android-24-armeabi-v7a-default
    - system-imgages-android-24-armeabi-v7a-default
    - sys-img-android-24-default-armeabi-v7a
    - system-imgages-android-24-default-armeabi-v7a

install:
  - yes | sdkmanager 'ndk-bundle'
  - yes | sdkmanager 'cmake;3.6.4111459'
  - yes | sdkmanager 'lldb;3.0'

before_script:
  - android list targets
  - echo no | android create avd --force -n test -t android-24 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &